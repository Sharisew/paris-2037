<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Paris 2037</title>
  <link href="reset.css" rel="stylesheet" type="text/css">
  <link href="style.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-2.0.3.min.js"></script> <!-- chng to cdn pre-prod -->
  <script src="js/script.js"></script>

  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

</head>
<body>
  
  <div class="comets">
    <div class="comet comet1"></div>
    <div class="comet comet2"></div>
    <div class="comet comet3"></div> 
    <div class="comet comet4"></div>
    <div class="comet comet5"></div>
    <div class="comet comet6"></div>
    <div class="comet comet7"></div>
    <div class="comet comet8"></div>
  </div>

  <header>
    <img class="header-img" src="images/header.svg"> <!-- txt: Paris 2034 -->
  </header>
  
  <img class="scroll-down down-animation" src="images/scroll-down2x.png">
  
<!--  ??? add info button in the top left corner -->

  <section class="circles">
    <img class="topstar1 topstars" src="images/topstars.svg"> 
    <img class="topstar2 topstars" src="images/topstars2.svg"> <!-- rotate animate. + parallax -->
    <img class="main-circle" src="images/main-circle.svg" data-type="circle" data-speed="10">
    <img class="ooo circle1" src="images/circle1.svg">
    <img class="ooo circle2" src="images/circle2.svg">
    <img class="ooo circle3" src="images/circle3.svg">
    <img class="ooo circle4" src="images/circle4.svg">

<!-- ??? insert balloon going from bottom to up? aptera .. -->

  </section>
  
  <section class="city-section">
    <img class="flag-tip" src="images/flag-tip.svg"> <!-- up and down animate -->
    <img class="midstars" src="images/midstars.svg"> <!-- pan animate -->
  </section>
  
  <section class="legs">
    <img class="bottom-line" src="images/bottom-line.svg">
    <img class="left-leg" src="images/left-leg.svg">
    <img class="right-line" src="images/right-leg.svg">
  </section>
  
  <img class="logo" src="images/pketh.svg">

</body>
</html>
